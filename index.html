<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East Boundary Systems</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .loader-container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader-container i {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .loader-container h1 {
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .loader-container p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <i class="fas fa-graduation-cap"></i>
        <h1>East Boundary Systems</h1>
        <p>School Management System</p>
        <div class="spinner"></div>
        <p class="loading-text">Initializing secure authentication...</p>
    </div>

    <script>
        // Check if user is already logged in
        const currentUser = localStorage.getItem('ebs_current_user');
        const sessionData = JSON.parse(localStorage.getItem('ebs_session_data') || '{}');
        
        if (currentUser && sessionData.expiry && Date.now() < sessionData.expiry) {
            // User is logged in and session is valid, redirect to main app
            window.location.href = 'salaries/index.html';
        } else {
            // No valid session, redirect to login
            setTimeout(() => {
                window.location.href = 'salaries/auth.html';
            }, 1500);
        }
    </script>
</body>
</html>
